<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TextMorph AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>TextMorph AI by Kiruthik Kumar</h1>
    <form method="POST" action="/process">
      <textarea name="input_text" placeholder="Enter your text here...">{{ input_text or '' }}</textarea>

      <select name="task">
        <option value="summarize">Summarize</option>
        <option value="paraphrase">Paraphrase</option>
        <option value="sentiment">Sentiment Analysis</option>
      </select>

      <button type="submit">Process</button>
    </form>

    {% if output_text %}
    <div class="output">
      <h3>Output:</h3>
      <p>{{ output_text }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
